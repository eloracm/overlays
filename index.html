<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Ride Overlays</title>
    <link rel="stylesheet" href="overlays.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
    <!-- Leaflet for map overlays -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>

<body>
    <div id="appContainer">
        <div id="videoContainer">
            <video id="video" controls preload="metadata" width="1280" height="720">
                <source src="./data/GX010766_trimmed.mp4" type="video/mp4">
            </video>
            <div id="videoTimeDisplay">--:--:--</div>
        </div>

        <div id="overlayRoot">
            <div id="mapStatic" class="overlay map-static"></div>
            <div id="mapDynamic" class="overlay map-dynamic"></div>
            <div id="elevation" class="overlay elevation">
                <canvas id="elevationCanvas" width="3840" height="2160"></canvas>
            </div>
        </div>
    </div>

    <!-- Main JS entry -->
    <script type="module" src="./js/main.js"></script>
</body>

</html>
