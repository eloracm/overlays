<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GoPro + GPX Overlay Video</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./overlays.css" />
</head>

<body>
    <div id="overlay-container">
        <video id="video" src="./data/1012.mp4" width="1280" height="720" crossorigin="anonymous" controls></video>
        <canvas id="overlay" width="1280" height="720"></canvas>
        <canvas id="recording-canvas" width="1280" height="720" style="display:none"></canvas>

        <div id="map"></div>

        <!-- Overlay 3: Heart Rate -->
        <div id="heart-rate-overlay">
            <div id="heart-icon">❤️</div>
            <div id="heart-rate-value">--</div>
        </div>
    </div>
    <!-- Record Button -->
    <button id="record-btn">Start Recording</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="./GPXParser.js"></script>
    <script src="./overlays.js"></script>
</body>


</html>
